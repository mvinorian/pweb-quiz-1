<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Newz</title>
  </head>
  <body>
    <nav>
      <a class="nav__logo">Newz</a>
      <div class="nav__mid">
        <input
          type="text"
          class="search-box"
          placeholder="Search"
          onchange="fetchNews(`&q=${event.target.value}`)"
        />
        <div class="nav__links">
          <a
            href="#home"
            class="nav__link"
            onclick="fetchNews('&category=general')"
            >Home</a
          >
          <a
            href="#technology"
            class="nav__link"
            onclick="fetchNews('&category=technology')"
            >Technology</a
          >
          <a
            href="#entertainment"
            class="nav__link"
            onclick="fetchNews('&category=entertainment')"
            >Entertainment</a
          >
          <a
            href="#sport"
            class="nav__link"
            onclick="fetchNews('&category=sport')"
            >Sport</a
          >
        </div>
      </div>
      <div class="nav__account">
        <button class="btn__primary">Log In</button>
      </div>
    </nav>

    <main></main>

    <footer>
      <div class="footer__info">
        <a href="/" class="footer__logo">Newz</a>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid
          porro iusto vero magni consequuntur incidunt ab possimus numquam animi
          soluta!
        </p>
      </div>
      <div class="footer__details">
        <div class="footer__detail">
          <h2>Contact Us</h2>
          <p>+62 812 3456 7891</p>
          <p>mail@newz.com</p>
          <p>@newz</p>
        </div>
      </div>
    </footer>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
